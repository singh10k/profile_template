<html xmlns:th="https://thymeleaf.org">
<header>
    <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <script type="text/javascript" src="../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}" defer></script>
    <script type="text/javascript" src="../static/js/forgetPassword.js" th:src="@{/js/forgetPassword.js}" defer></script>
</header>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Profile Template User</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>
<br/><br/>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div style="display:none" id="invalidUsername">
                <div class="alert alert-danger">Invalid Username</div>
            </div>
            <div style="display:none" id="updatePassField">
                <div class="alert alert-danger">Success full Update Password</div>
            </div>
            <div style="display:none" id="errorUpdatePassField">
                <div class="alert alert-danger">field Update Password</div>
            </div>
            <div style="display:none" id="emailField">
                <div class="alert alert-danger" id="emailFieldDiv">field Update Password</div>
            </div>
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Forget Password</h2>
                </div>
                <div class="card-body">
                    <div class="form-group mb-3">
                        <label class="control-label"> Username</label>
                        <div class="form-group mb-3 d-flex" style="gap:5px;">
                            <input type="text" id="username" name="username" class="form-control"
                                   placeholder="Enter email address"/>
                            <button type="submit" class="btn btn-primary" id="checkUsername">Next</button>
                        </div>
                    </div>
                    <div class="form-group mb-3" style="display:none" id="errorField">
                        <label class="control-label">Error Massage</label>
                        <div class="form-group mb-3 d-flex" style="gap:5px;">
                            <span class="errorField" id="errorFieldOtp"></span>
                            <button type="submit" class="btn btn-primary" id="reSendOtp">resend</button>
                        </div>
                    </div>
                    <div class="form-group mb-3" style="display:none" id="otpField">
                        <label class="control-label"> Otp</label>
                        <div class="form-group mb-3 d-flex" style="gap:5px;">
                            <input type="text" id="otp" name="otp" class="form-control" placeholder="Enter email address"/>
                            <button type="submit" class="btn btn-primary" id="otpVerify">Verify</button>
                        </div>
                    </div>
                    <div class="form-group mb-3" style="display:none" id="forgetPasswordField">
                        <label class="control-label"> Password</label>
                        <input type="password" id="password" name="password" class="form-control"
                               placeholder="Enter password"/>
                    </div>
                    <div class="form-group mb-3">
                        <button type="submit" style="display:none" class="btn btn-primary" id="updatePassword">Submit</button>
                            <span> Not registered ?
                                <a th:href="@{/auth/register}">Register/Signup here</a>
                            </span>
                    </div>
                    <div class="form-group mb-3">
                            <span> Login ?
                                <a th:href="@{/auth/loginPage}">Login/Sign in here</a>
                            </span>
                    </div>
                </div>
            </div>
            <div style="display:none" id="otpFieldStatus"></div>
        </div>
    </div>
</div>
</body>

</html>

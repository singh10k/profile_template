<html xmlns:th="https://thymeleaf.org">
<header>
    <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <script type="text/javascript" src="../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}" defer></script>
</header>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Profile Template User</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Register Form</h2>
                </div>
                <div class="card-body">
                    <form th:action="@{/auth/register}" th:object="${userInfo}" method="POST">
                        <div class="form-group">
                            <label for="uname">Username:</label>
                            <input type="text" class="form-control" id="uname" th:field="*{uname}"
                                   placeholder="Enter username">
                        </div>
                        <div class="form-group">
                            <label for="pwd">Password:</label>
                            <input type="password" class="form-control" id="pwd" th:field="*{pwd}"
                                   placeholder="Enter password">
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" th:field="*{email}"
                                   placeholder="Enter email">
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="customer" th:field="*{roles}"
                                   value="CUSTOMER" checked>
                            <label class="form-check-label" for="customer">Customer</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="manager" th:field="*{roles}"
                                   value="MANAGER">
                            <label class="form-check-label" for="manager">Manager</label>
                        </div>

                        <div class="form-group mb-3">
                            <button type="submit" class="btn btn-primary">Register</button>
                            <span>
                                <a th:href="@{/auth/loginPage}">Login/Sign in here</a>
                            </span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</body>

</html>
